<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{event.tags}">
		<p>
			<f:for each="{event.tags}" as="tag" iteration="iterator">
				<f:if condition="{iterator.index} > 0">|</f:if>
				<f:link.page pageUid="{settings.flexform.pidList}" additionalParams="{tx_nkcevent_main: {searchRequest: {search: tag}}}">#{tag}</f:link.page>
			</f:for>
		</p>
	</f:if>
</html>
